apiVersion: apps/v1
kind: Deployment
metadata:
  name: saranya14815
  labels:
    app: saranya14815
spec:
  replicas: 1
  selector:
    matchLabels:
      app: saranya14815
  template:
    metadata:
      labels:
        app: saranya14815
    spec:
      imagePullSecrets:
        - name: acr-secret  # Ensure this matches your Kubernetes secret name for ACR
      containers:
      - name: saranya14815
        image: testregistry1311.azurecr.io/my-app-image:latest
        ports:
        - containerPort: 8080  # FIXED: Match internal app port

---

apiVersion: v1
kind: Service
metadata:
  name: saranya14815-service
spec:
  type: LoadBalancer
  selector:
    app: saranya14815
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080  # FIXED: Route to correct internal port
